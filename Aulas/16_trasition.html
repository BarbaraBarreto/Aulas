<!DOCTYPE html>
<!--Doctype informa ao agente de usuário a versão
do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
           <title>Pagina de ex estrutura basica</title>
           <meta charset="utf-8">
           <meta name="author" content="Barbara">
           <meta name="description" content="lista de documentos">
           <meta name="keywords" content="html5, tecnlogia">

           <style>
               div{
                   width: 100px;
                   height: 100px;
                   background-color: orange;
                   transition-property: width, height;
                   transition-duration: 1s, 3s;
                   transition-timing-function: ease;
               }

               div:hover{
                   width: 400px;
                   height: 400px;
               }

           </style>
    
    </head>
